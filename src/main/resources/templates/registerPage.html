<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Register</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../static/css/style.css"/>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <br/>
    <a href="/login" class="btn">Return to login page</a>
    <div class="form-register-header">
        <h2>Registration form</h2>
        <p class="bg-danger" th:if="${#bools.isTrue(duplicate)}" th:text="${errorMsg}">
        </p>
    </div>

    <div class="form-register">
        <form class="form-group" method="POST" th:action="@{/user/register}" th:object="${user}">
            <label ></label>
            <label class="bg-danger" th:if="${#fields.hasErrors('username')}"
                   th:errors="*{username}"></label>
            <input class="form-control" type="text" placeholder="Username" th:field="*{username}"/>

            <label ></label>
            <label class="bg-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></label>
            <input class="form-control" type="text" placeholder="First name" th:field="*{firstName}"/>

            <label ></label>
            <label class="bg-danger" th:if="${#fields.hasErrors('lastName')}"
                   th:errors="*{lastName}"></label>
            <input class="form-control" type="text" placeholder="Last name" th:field="*{lastName}"/>

            <label ></label>
            <label class="bg-danger" th:if="${#fields.hasErrors('middleName')}"
                   th:errors="*{middleName}"></label>
            <input class="form-control" type="text" placeholder="Middle name" th:field="*{middleName}"/>

            <label ></label>
            <label class="bg-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></label>
            <input class="form-control" type="password" placeholder="Password" th:field="*{password}"/><br/>

            <input class="btn btn-lg btn-block btn-primary" type="submit" value="Register" name="register"/>
        </form>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
</body>
</html>
