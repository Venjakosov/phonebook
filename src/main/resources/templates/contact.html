<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Contact</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../static/css/style.css"/>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <br/>
    <a th:href="@{/user/{username}/contacts/all(username=${contact.user.username})}" class="btn">All contacts</a>
    <div class="form-contact">
        <form class="form-group-sm" method="POST"
              th:action="@{/user/{username}/contacts/edit/{id}(username=${contact.user.username},id=${contact.id})}"
              th:object="${contact}">

            <label class="bg-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></label><br/>
            <input class="form-control" type="text" placeholder="First name" th:field="*{firstName}"/>

            <label class="bg-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></label>
            <input class="form-control" type="text" placeholder="Last name" th:field="*{lastName}"/>

            <label class="bg-danger" th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}"></label>
            <input class="form-control" type="text" placeholder="Middle name" th:field="*{middleName}"/>

            <label class="bg-danger" th:if="${#fields.hasErrors('cellPhoneNumber')}"
                   th:errors="*{cellPhoneNumber}"></label>
            <input class="form-control" type="text" placeholder="Cell phone" th:field="*{cellPhoneNumber}"/>

            <input class="form-control" type="text" placeholder="Home phone" th:field="*{homePhoneNumber}"/>

            <input class="form-control" type="text" placeholder="Address" th:field="*{address}"/>

            <label class="bg-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></label>
            <input class="form-control" type="text" placeholder="Email" th:field="*{email}"/><br/>

            <input class="btn btn-lg btn-block btn-info" type="submit" value="Edit contact" name="addContact"/>
        </form>
        <h3 th:text="${message}"></h3>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
</body>
</html>
