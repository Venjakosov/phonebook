<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Sign in</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../static/css/style.css"/>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="form-signin">
        <h2 class="form-signin-heading">Please log in</h2>

        <div class="bg-danger" align="center" th:if="${param.error}">
            <h4>Wrong username or password</h4>
        </div>

        <div align="center" th:if="${param.logout}">
            <h4>You have been logged out.</h4>
        </div>

        <form class="form-group" th:action="@{/login}" method="POST">
            <label for="username"></label>
            <input class="form-control" type="text" id="username" name="username" placeholder="Username"/>
            <label for="password"></label>
            <input class="form-control" type="password" id="password" name="password" placeholder="Password"/> <br/>
            <input class="btn btn-lg btn-block btn-primary" type="submit" value="Log in"/>
        </form>
        <form th:action="@{/user/register}">
            <button class="btn btn-lg btn-block btn-primary">Register</button>
        </form>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
</body>
</html>
